<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 7</title>
    <script src="scriptEJ07.js" defer></script>
</head>
<body>
    <h2>Ejercicio 7: Presupuesto de Computadora</h2>
    <form>
        <p>Seleccione procesador:
            <select id="procesador">
                <option value="">-- Seleccione --</option>
                <option value="400">Intel I3 - $400</option>
                <option value="600">Intel I5 - $600</option>
                <option value="800">Intel I7 - $800</option>
            </select>
        </p>

        <p>Seleccione monitor:
            <select id="monitor">
                <option value="">-- Seleccione --</option>
                <option value="250">Samsung 20' - $250</option>
                <option value="350">Samsung 22' - $350</option>
                <option value="550">Samsung 26' - $550</option>
            </select>
        </p>

        <p>Seleccione disco duro:
            <select id="disco">
                <option value="">-- Seleccione --</option>
                <option value="300">500 Gb - $300</option>
                <option value="440">1 Tb - $440</option>
                <option value="500">3 Tb - $500</option>
            </select>
        </p>

        <p>Presupuesto total:
            <input type="text" id="total" readonly>
        </p>

        <p>
            <input type="button" value="Calcular" onClick="calcularPresupuesto()">
        </p>
    </form>
</body>
</html>
